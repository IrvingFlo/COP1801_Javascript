<html>
   <body>
      <script language = "javascript" type = "text/javascript">
        
var fName = prompt("Please enter your first name:");
alert("Hello " + fName + "!");
const piValue = 3.1415926;
var myFavNum = prompt("Please enter your favorite number:");
myFavNum = parseFloat(myFavNum);
var myArea = piValue * myFavNum * myFavNum;
document.write("Hello " + fName + ", you entered " + myFavNum + " as your favorite number. ");
document.write("If that was the radius of a circle, the area would be " + myArea.toFixed(6) + ".");

      </script>
   </body>
</html>
